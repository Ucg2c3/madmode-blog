---

- name: Upgrade Agoric SDK Container
  hosts: colos
  vars_files:
    - ../priv/vault1.yml
  tasks:
    - name: Stop Agoric SDK Container
      docker_container:
        name: ag-cosmos
        state: stopped
    - name: Pull (update) Agoric SDK Image
      docker_container:
        name: ag-cosmos
        image: agoric/agoric-sdk
        pull: true
    - name: Remove ag-chain-cosmos-state volume
      docker_volume:
        name: ag-chain-cosmos-state
        state: absent
